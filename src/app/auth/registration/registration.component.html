<form class="form-authentication" (ngSubmit)="onRegistration(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
      ngModel
      #username="ngModel">
    <span class="help-block alert-warning" *ngIf="!username.valid && username.touched">* Please enter a username</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
      ngModel
      #password="ngModel">
    <span class="help-block alert-warning" *ngIf="!password.valid && password.touched">* Please enter a password</span>
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input
      type="password"
      id="confirm-password"
      name="confirm_password"
      class="form-control"
      ngModel
      #confirm_password="ngModel">
    <span class="help-block alert-warning" *ngIf="password.value != confirm_password.value && confirm_password.touched">* Passwords not match</span>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first_name" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="middle-name">Middle Name</label>
    <input type="text" id="middle-name" name="middle_name" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last_name" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Register</button>
</form>
