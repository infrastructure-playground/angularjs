<form class="form-authentication" (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
      ngModel
      #username="ngModel">
    <span class="help-block alert-warning" *ngIf="!username.valid && username.touched">* Please enter a username</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
      ngModel
      #password="ngModel">
    <span class="help-block alert-warning" *ngIf="!password.valid && password.touched">* Please enter a password</span>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Login</button>
</form>
